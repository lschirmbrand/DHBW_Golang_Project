<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Check in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/main.css" />
  </head>

  <body>
    <div class="container">
      <h1>Check-in to {{.Location}}</h1>

      {{ if .InvalidInput}}
      <div class="alert alert-danger" role="alert">Ungültige Eingabe!</div>
      {{ end }}

      <form method="post" action="checkedin">
        <div class="mb-3 row">
          <div class="col">
            <label for="firstName" class="form-label">Vorname</label>
            <input
              name="firstName"
              type="text"
              id="firstName"
              class="form-control"
              value="{{.Person.Firstname}}"
            />
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Nachname</label>
            <input
              name="lastName"
              type="text"
              id="lastName"
              class="form-control"
              value="{{.Person.Lastname}}"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="street" class="form-label">Straße und Hausnummer</label>
          <input
            name="street"
            type="text"
            id="street"
            class="form-control"
            value="{{.Person.Street}}"
          />
        </div>

        <div class="mb-3 row">
          <div class="col">
            <label for="plz" class="form-label">PLZ</label>
            <input
              name="plz"
              type="text"
              id="plz"
              class="form-control"
              value="{{.Person.PLZ}}"
            />
          </div>
          <div class="col">
            <label for="city" class="form-label">Ort</label>
            <input
              name="city"
              type="text"
              id="city"
              class="form-control"
              value="{{.Person.City}}"
            />
          </div>
        </div>

        <input type="text" name="location" hidden value="{{.Location}}" />
        <input type="text" name="token" hidden value="{{.Token}}" />

        <button class="btn btn-primary" type="submit">Einchecken</button>
      </form>
    </div>
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
